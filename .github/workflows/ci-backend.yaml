name: Backend CI Pipeline


on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'source/back-end/**'
  pull_request:
    paths:
      - 'source/back-end/**'

jobs:

  run-typescript-type-check:
    name: Run TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: source/back-end
        run: npm install

      - name: Run TypeScript Check
        working-directory: source/back-end
        run: npx tsc --build --noEmit

  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: run-typescript-type-check

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: source/back-end
        run: npm install

      - name: Run Unit Tests
        working-directory: source/back-end
        run: npm run test:unit