name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: source/back-end

    steps:
      - name: Debug repo layout (show where files are)
        run: |
          echo "pwd: $(pwd)"
          echo "root listing:"
          ls -la
          echo "source listing:"
          ls -la source || true
          echo "source/back-end listing:"
          ls -la source/back-end || true

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Run Unit Tests
        run: npm run test:unit
